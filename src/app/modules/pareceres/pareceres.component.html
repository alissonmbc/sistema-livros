<nb-card class="row">
    <nb-card-header>
        <div class="row col-12">
            <div class="col-10">
                <h6>Análise</h6>
            </div>
            <div class="col-2">
                <button nbButton size="small" status="success" class="btn btn-success" [disabled]="escrevendo" (click)="exibirAreaTexto()">
                    <nb-icon icon="plus-outline"></nb-icon> Nova Observação
                </button>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <div *ngIf="escrevendo">
            <textarea rows="3" class="form-control" placeholder="Escreva aqui a sua observação..." [(ngModel)]="parecer"></textarea>
            <br>
            <div class="d-flex flex-row-reverse">
                <button nbButton size="small" status="success" class="btn btn-success pl-2" [disabled]="parecer === ''" (click)="salvarTexto()">
                    Salvar
                </button>
                <button nbButton size="small" class="mr-3" (click)="exibirAreaTexto()">
                    Cancelar
                </button>
            </div>
        </div>
        <ag-grid-angular
            style="width: 100%; height: 150px;"
            class="ag-theme-balham mt-3"
            [rowData]="gridOptions.rowData"
            [columnDefs]="gridOptions.columnDefs"
            (rowClicked)="onRowClicked($event)">
        </ag-grid-angular>
    </nb-card-body>
    <nb-card-footer *ngIf="parecerExibido !== ''">
        <h6 class="mb-2">Observação Selecionada</h6>
        <p style="white-space: pre-line">{{parecerExibido}}</p>
    </nb-card-footer>
</nb-card>
