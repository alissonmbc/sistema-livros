<nb-layout>
    <nb-layout-column class="d-flex justify-content-center align-items-center">
        <nb-card>
            <nb-card-body>
                <div class="d-flex justify-content-center">
                    <nb-icon icon="book-open-outline" status="success" class="large mb-1"></nb-icon>
                </div>
                <div class="d-flex flex-row-reverse">
                    <button nbButton
                            status="success"
                            size="small"
                            (click)="login()">
                            <nb-icon icon="google-outline" status="success" class="large mb-1 text-white"></nb-icon>Login com o Google
                    </button>
                </div>
            </nb-card-body>
        </nb-card>
    </nb-layout-column>
</nb-layout>
